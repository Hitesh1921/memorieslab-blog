 {% extends "layout.html" %}
       {% block body %}
        <!-- Page Header-->
        <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/dash-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Manage you posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

<h1>Basic Actions</h1>
<a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a New Post</button></a>
<a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
<hr>
<h2>Upload a file</h2>    
        <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary text-uppercase">Submit</button>

        </form>

<hr>
<h2>Summary</h2>

<table>
  <tr>
    <th>SNO</th>
    <th>Tital</th>
    <th>Date</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  
  {% for post in posts %}
  
  <tr>
    <td>{{post.srno}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date}}</td>
    <td><a href="/edit/{{post.srno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
    <td><a href="/delete/{{post.srno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td> 
  </tr>
  {% endfor %}
</table>

                    <!-- <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div> -->
                </div>
            </div>
        </div>
        {% endblock %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
